<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skill Selector</title>
</head>
<body>
<h1>Skill Selector</h1>
<label for="skillInput">Enter skills:</label>
<input type="text" id="skillInput" oninput="showSuggestions(this.value)">
<div id="suggestions"></div>
<div id="selectedSkills"></div>

<script>
const suggestionsList = [
    "HTML",
    "CSS",
    "JavaScript",
    "React",
    "React.js",
    "React JS",
    // Add more suggestions as needed
];

let selectedSkills = [];

function showSuggestions(input) {
    const suggestionsDiv = document.getElementById("suggestions");
    suggestionsDiv.innerHTML = "";

    const keywords = input.split(',').map(keyword => keyword.trim());

    const filteredSuggestions = suggestionsList.filter(suggestion =>
        keywords.every(keyword =>
            suggestion.toLowerCase().includes(keyword.toLowerCase())
        )
    );

    filteredSuggestions.forEach(suggestion => {
        const suggestionElement = document.createElement("div");
        suggestionElement.textContent = suggestion;
        suggestionElement.classList.add("suggestion");
        suggestionElement.addEventListener("click", () => {
            addSkill(suggestion);
            document.getElementById("skillInput").value = "";
            suggestionsDiv.innerHTML = "";
        });
        suggestionsDiv.appendChild(suggestionElement);
    });
}

function addSkill(skill) {
    selectedSkills.push(skill);
    updateSelectedSkills();
}

function updateSelectedSkills() {
    const selectedSkillsDiv = document.getElementById("selectedSkills");
    selectedSkillsDiv.innerHTML = "";

    selectedSkills.forEach(skill => {
        const skillElement = document.createElement("div");
        skillElement.textContent = skill;
        skillElement.classList.add("selected-skill");
        skillElement.addEventListener("click", () => {
            document.getElementById("skillInput").value = skill;
        });
        selectedSkillsDiv.appendChild(skillElement);
    });
}
</script>

<style>
.suggestion {
    cursor: pointer;
    padding: 5px;
    border-bottom: 1px solid #ccc;
}

.selected-skill {
    margin: 5px;
    padding: 5px;
    border-radius: 15%;
    background-color: #a4a4a4;
    display: inline-block;
    cursor: pointer;
}
</style>

</body>
</html>
