    <div class="container my-5">
        <div class="row p-3">
            <form>
                <legend class="fw-bold text-center pb-3">Profile</legend>
                <div class="row mb-3">
                    <label for="company" class="col-sm-2 col-form-label">Company Name</label>
                    <div class="col-sm-10">                        
                        <input type="text" id="name" name="company-name" class="form-control" value="abc company" disabled placeholder="Enter Your Campany Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Company Head Office Registred Address</label>
                    <div class="col-sm-10">                        
                        <input type="text" id="address" name="company-address" class="form-control" value="Sonarpur" disabled placeholder="Enter Your Company Head Office Registred Address">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="pan" class="col-sm-2 col-form-label">Company Pan</label>
                    <div class="col-sm-8">                        
                        <input type="text" id="pan" name="company-pan" class="form-control btn btn-outline-success" value="abcd1255" disabled placeholder="Enter Your Campany Pan number">
                    </div>
                    <div class="col-sm-2"><span class="btn btn-success">Verified</span></div>
                </div>
                <div class="row mb-3">
                    <label for="gst" class="col-sm-2 col-form-label">Head Office GST NO</label>
                    <div class="col-sm-8">                        
                        <input type="text" id="gst" name="company-gst" class="form-control btn btn-outline-danger" value="12344567gst" disabled placeholder="Enter Head Office GST NO">
                    </div>
                    <div class="col-sm-2"><span class="btn btn-danger">Unverified</span></div>

                </div>
                <div class="row mb-3">
                    <label for="gstregistred" class="col-sm-2 col-form-label">How Many States GST Registred</label>
                    <div class="col-sm-10">                        
                        <input type="text" id="gstregistred" name="gst-registered" class="form-control" value="5" disabled placeholder="Enter How Many States GST Registred">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="tan" class="col-sm-2 col-form-label">TAN No</label>
                    <div class="col-sm-10">                        
                        <input type="text" id="tan" name="tan" class="form-control" value="1234567tan" disabled placeholder="Enter TAN No">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="tan" class="col-sm-2 col-form-label">MSME Registred</label>
                    <div class="col-sm-10">                        
                        <input type="text" id="tan" name="tan" class="form-control" value="yes" disabled placeholder="Enter TAN No">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="msme" class="col-sm-2 col-form-label">MSME Registred Number</label>
                    <div class="col-sm-10">                        
                        <input type="text" id="msme" name="msme" class="form-control" value="123456msme" disabled placeholder="Enter MSME Registred Number">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="website" class="col-sm-2 col-form-label">Company Website Name</label>
                    <div class="col-sm-10">                        
                        <input type="text" id="website" name="website" class="form-control" value="www.gairme.com" disabled placeholder="Enter Company Website">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">                        
                        <input type="email" id="email" name="email" class="form-control" value="gairme@gmail.com" disabled placeholder="Enter email">
                    </div>
                </div>
                
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </form>
